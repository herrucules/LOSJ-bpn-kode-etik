<script>
  var tl = new TimelineMax(); 

  tl.set('#laporkan1, #laporkan2', {display:'none'});
  tl.set('#report1, #report2, #report3', {opacity:0});

  tl.to('#staff-male, #staff-female', .5, {opacity:0}, 'shock');
  tl.from('#staff-male-shock, #staff-female-shock', .5, {opacity:0}, 'shock');
  tl.from('.shock-icon', .5, {scale:0, repeat:1, ease:Bounce.easeOut});
  
  tl.from('#event1', .5, {left:'100%'});
  tl.from('#male-siluet', 1, {opacity:0, left:'100%'}, 'event1end');  

  tl.from('#event2', .5, {left:'100%'}, 'event1end+=1');
  tl.to('#mouse', 1, {left:'58%', repeat:3}, 'mousemove');  
  tl.to('#mousepointer', 1, {left:'57%', repeat:3}, 'mousemove');
  tl.to('#rek-btpn', 1, {left:'53.68%',opacity:0, repeat:3}, 'mousemove');

  tl.from('#btn-next', 1, {scale:0, ease:Bounce.easeOut});
  tl.from('#cursor', 1, {opacity:0, left:'30%', top:'30%'}, '+=2');

  $('#laporkan1-mail, #laporkan2-mail').click(function() {    
    TweenMax.to('#report1, #report2', .5, {opacity:0});
    $('#report3').css('opacity',1);
    TweenMax.from('#report3', .5, {opacity:0, top:"100%", ease:Expo.easeOut});
  });
  $('#laporkan1-phone, #laporkan2-phone').click(function() {    
    TweenMax.to('#report1, #report3', .5, {opacity:0});
    $('#report2').css('opacity',1);
    TweenMax.from('#report2', .5, {opacity:0, top:"100%", ease:Expo.easeOut});
  });
  $('#laporkan1-email, #laporkan2-email').click(function() {    
    TweenMax.to('#report3, #report2', .5, {opacity:0});
    $('#report1').css('opacity',1);
    TweenMax.from('#report1', .5, {opacity:0, top:"100%", ease:Expo.easeOut});
  });

  $('#event1').click(function() {
    var tl1 = new TimelineMax();
    tl1.set('#laporkan1',{display:'block'});
    tl1.from('#laporkan1', .5, {opacity:0});
    tl1.staggerFrom('#laporkan1 div', .5, {opacity:0}, 0.25);


  });
  $('#event2').click(function() {
    var tl1 = new TimelineMax();
    tl1.set('#laporkan2',{display:'block'});
    tl1.from('#laporkan2', .5, {opacity:0});
    tl1.staggerFrom('#laporkan2 div', .5, {opacity:0}, 0.25);

  });

</script>
